<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Landing Page</title>
		<link rel="stylesheet" href="styles/normalize.css" type="text/css">
		<link rel="stylesheet" href="styles/style.css" type="text/css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	</head>
	<body>
		<header>
			<ul>
				<li class="is-active">Home</li>
				<li>Features</li>
				<li>Pricing</li>
				<li>Blog</li>
			</ul>
		</header>
		<main>
			<div class="Startup__Container">
				<button class="nav-arrow nav-arrow-left is-active">
					<i class="fa-solid fa-chevron-left"></i>
				</button>
				<button class="nav-arrow nav-arrow-right">
					<i class="fa-solid fa-chevron-right"></i>
				</button>
				<p class="Startup__Number">Startup 3</p>
				<h1 class="Startup__Name">Forget About Code</h1>
				<div class="Startup__Description">
					<h2>
						Startup Framework gives you complete freedom over your creative
						process — you don’t have to think about any technical aspects. There
						are no limits and absolutely no coding.
					</h2>
				</div>
				<div class="dots-container">
					<span class="dot active"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
				<button class="Startup__Button" type="button">Create an Account</button>
			</div>
		</main>
	</body>
</html>
